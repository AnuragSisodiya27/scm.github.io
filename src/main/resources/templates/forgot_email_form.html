<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">

<title th:text="${title}"></title>

</head>

<body>
	<section>

		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 240px;" class="col-md-12">

						<!-- message box -->
						<div th:if="${session.message}" class="container">
							<div 
								class="alert alert-danger my-2 text-center " role="alert">
								<span th:text="${session.message}"></span>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<!-- end message box -->


						<!-- Email Form -->
						<h3 class="text-center m-3">Your Registered Email</h3>

						<form method="post" th:action="@{/send-otp}">

							<div class="form-group">
								<input required type="email" name="email" class="form-control"
									placeholder="Enter the Email " />

							</div>

							<div class="container text-center">
								<button class="btn btn-warning">Send OTP</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
