
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title th:text="${title}"></title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
	<section>
	<h1>This is Login page</h1>
		<div class="container">
			<form class="form-signin" th:action="@{/dologin}" action="#" method="post" >
				<h2 class="form-signin-heading">Please sign in</h2>
				
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid User name and Password
				</div>
				
				<div th:if="${param.logout}" class="alert alert-success">
				Successfully Logout
				</div>
				
				<div th:if="${param.change}" class="alert alert-success">
				<p th:text="${param.change}"></p>
				</div>
				
				<p>
					<label for="username" class="sr-only">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Password" required>
				</p>
				<p><a th:href="@{/signup/}">Register Here</a></p>
				
				<p><a th:href="@{/forgot}">Forgot Password</a></p>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					in</button>
			</form>
		</div>
	</section>
</body>
</html>
