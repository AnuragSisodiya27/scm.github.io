<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/basee::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<h1>Welcome in Add Contact form</h1>

	<section>

		<div class="card " style="margin-right: 2%; margin-left: 2.8%;">
			<div class="card-body mt-5" >
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first name -->
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-plus"></i>

										</div>

									</div>
									<input required type="text" id="firstName" name="name"
										class="form-control" placeholder="Enter the name here" />
								</div>
								<!-- end first name -->

								<!-- nick name -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input type="text" id="nickName" name="nickName" required
										class="form-control" placeholder="Enter the nick name here" />
								</div>
								<!-- end nick name -->

								<!-- phone-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-phone"></i>

										</div>

									</div>
									<input required min="10" type="number" id="phone" name="phone"
										class="form-control" placeholder="Enter the phone number here" />
								</div>
								<!-- end phone -->

								<!-- email-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<!-- <i class="fa fa-phone"></i> -->
											@
										</div>

									</div>
									<input required type="email" id="email" name="email"
										class="form-control"
										placeholder="Enter the email address here" />
								</div>
								<!-- end email -->


								<!-- work-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>
									<input required type="text" id="work" name="work"
										class="form-control" placeholder="Enter your work here" />
								</div>
								<!-- end work -->


								<!-- description-->
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea"
										class="form-control" cols="30" rows="10"></textarea>
								</div>
								<!-- end description -->

								<!-- image-->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>
								<!-- end image -->

								<!-- button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

								<!-- end button -->

							</form>
						</div>
					</div>

				</div>




			</div>
		</div>



		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#add-link').addClass('active');
			});
			
		</script>

	</section>


</body>
</html>
