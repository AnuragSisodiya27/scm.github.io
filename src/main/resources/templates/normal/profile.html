<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/basee::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container text-center">

			<div class="card"  style="margin-right: 2%; margin-left: 1%;">
				<div class="card-body mt-5">
					<img src="" style="width: 200px; height: 200px"
						; th:src="@{'/image/'+${user.imageUrl} }" class="my_profile_pic"
						alt="profile Photo" />
					<h3 class="mt-3">
						<span th:text=" ${user.name}"></span>
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#UserId</th>
								<th scope="col">User<span th:text=${user.id}></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Status</th>
								<td><span th:if="${user.enabled == true}">Active</span> <span
									th:unless="${user.enabled  == true}">InActive</span></td>
							</tr>

							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>
		
		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
			
		</script>
		
	</section>
</body>
</html>
