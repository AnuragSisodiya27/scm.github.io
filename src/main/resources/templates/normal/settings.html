<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/basee::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container text-center mt-3">
			<div class="row">
				<div class="col-md-12">
					<div class="card" style="margin-right: 2%; margin-left: 1%;">
						<div class="card-body mt-5">

							<h3 class="mt-3 text-secondary">Change Password</h3>

							<!-- form start -->
							<form action="" th:action="@{/user/change-password}"
								method="post">

								<!-- old password field -->
								<div class="form-group mt-3">
									<input type="password" name="oldPassword" class="form-control"
										placeholder="Enter old password" />
								</div>

								<!-- new password field -->
								<div class="form-group mt-3">
									<input type="password" name="newPassword" class="form-control"
										placeholder="Enter new password" />
								</div>

								<!-- old password field -->
								<div class="form-group mt-3">
									<input type="password" name="confirmPassword"
										class="form-control" placeholder="Confirm your password" />
								</div>

								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-outline-success">Change</button>
									<button type="reset" class="btn btn-outline-secondary ml-2">Reset</button>
								</div>

							</form>
							<!-- form end -->

						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#setting-link').addClass('active');
			});
		</script>

	</section>
</body>
</html>
