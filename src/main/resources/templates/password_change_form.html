<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">

<title th:text="${title}"></title>

</head>

<body>
	<section>

		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 240px;" class="col-md-12">

						<!-- Email Form -->
						<h1>Password Generator</h1>

						<form method="post" th:action="@{/change-password}">

							<div class="form-group">
								<input required="required" type="password" name="newpassword"
									class="form-control" placeholder="Enter the new Password " />

							</div>

							<div class="container text-center mt-3">
								<button type="submit" class="btn btn-primary">Change Password</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
